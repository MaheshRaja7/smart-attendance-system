{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="glass-card animate-up">
            <h3 class="text-center mb-4">Login</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">User Type</label>
                    <select name="user_type" class="form-select form-control" required>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email or Register No</label>
                    <input type="text" name="email_or_id" class="form-control" placeholder="Enter Reg No or Email"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password (Student: Reg No)"
                        required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{{ url_for('register_staff') }}" class="text-center mt-3 text-white-50 small">Register as
                        Staff</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
